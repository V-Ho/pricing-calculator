<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body, .jumbotron { padding: 30px; }
      .text-giant { font-size: 40px }
    </style>
  </head>
  <body>

    <div class="jumbotron">
      <h2>How much do pies cost?</h2>

      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" name="price" value="30">
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" class="form-control" name="quantity" value="1">
        </div>

        <div class="text-right text-giant total">$30</div>

      </form>
    </div>

    <script>
    //FIRST: Grab everything we need from DOM ======
    const priceInput = document.querySelector('[name=price]')
    const quantityInput = document.querySelector('[name=quantity]')
    const total = document.querySelector('.total')
    //Need inputs from labels and need to update total




    //THIRD: Create the functions needed ======
    function calculatePieCost() {
      const price = priceInput.value;
      const quantity = quantityInput.value;
      const cost = price * quantity;
      console.log(priceInput.value);
      console.log(quantityInput.value);
      console.log(cost);
      total.innerText = '$' + cost.toFixed(2);//cost to 2 decimals
    }



    //SECOND: Add event listeners ======
    priceInput.addEventListener('input', calculatePieCost)
    quantityInput.addEventListener('input', calculatePieCost)
    //Need to incorporate changes from input text to update total
    //Grab everything from DOM, create functions, attach functions to DOM with
    //event listeners
    //Functions can be hoisted to top and used



    </script>

  </body>
</html>
